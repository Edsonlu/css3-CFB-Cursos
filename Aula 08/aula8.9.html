<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos css3 aula 8.9 bordas</title>
  <style>
    #d1, #d2, #d3, #d4 {
      width: 250px;
      height: 250px;
      background-color: #ddd;
      border: 20px solid black;
      margin-top: 10px;
    }
    #d1 {
      background-color: red;
    }
    #d2 {
      background-color: blue;
    }
    #d3 {
      border-style: dotted;
    }
  </style>
</head>
<body>
  <div id="d1"></div>
  <div id="d2"></div>
  <div id="d3"></div>
  <div id="d4"></div>
</body>
</html>
