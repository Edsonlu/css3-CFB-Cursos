<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos css3 aula 10 bordas</title>
  <style>
    #d1, #d2, #d3 {
      width: 400px;

      padding-top: 50px;

</head>
<body>
  <div id="d1">
    <p>Canal fessor Bruno</p>
  </div>

  <div id="d2">

  </div>

  </div>
